SectionVerb {
    EnableSequence [
    ]

    DisableSequence [
    ]

    Value {
        TQ "HiFi"
        CapturePCM "hw:0,1"
        PlaybackPCM "hw:0,0"
    }
}

SectionDevice."Speakers".0 {
    Comment "Speakers"

    Value {
        CoupledMixers "Left Master,Right Master"
        PlaybackChannels "2"
        OutputDspName "speaker_eq"
    }

    EnableSequence [
        cdev "hw:0"
        cset "name='codec0_out mo media0_in mi Switch' on"
        cset "name='codec1_out mo media0_in mi Switch' off"
        cset "name='Headphone Jack Switch' off"
    ]

    DisableSequence [
    ]
}

SectionDevice."Mic".0 {
    Comment "Mic"

    EnableSequence [
        cdev "hw:0"
        cset "name='Headset Mic Switch' off"
        cset "name='media0_out mo codec0_in mi Switch' off"
        cset "name='media0_out mo dmic01_hifi_in mi Switch' on"
    ]

    DisableSequence [
    ]

    Value {
        CaptureChannels "2"
        InputDspName ""
        MaxSoftwareGain "2400"
    }
}
